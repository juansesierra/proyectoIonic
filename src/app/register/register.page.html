<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" class="list-form" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked> Nombre:</ion-label>
        <ion-input formControlName="name" type="text" placeholder="Introduzca nombre"></ion-input>
      </ion-item>
      <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-label stacked> Apellidos:</ion-label>
          <ion-input formControlName="lastName" type="text" placeholder="Introduzca apellidos"></ion-input>
        </ion-item>
      <ion-item>
        <ion-icon name="mail" item-start></ion-icon>
        <ion-label stacked> Correo electrónico:</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Introduzca email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-label stacked> Fecha de nacimiento:</ion-label>
        <ion-datetime formControlName="dateBirth" displayFormat="DD-MM-YYYY" placeholder="DD-MM-YYYY"></ion-datetime>
      </ion-item>
      <div formGroupName="passwordRetry">
          <ion-item>
            <ion-icon name="eye" item-start></ion-icon>
            <ion-label stacked>Contraseña:</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="eye" item-start></ion-icon>
            <ion-label stacked>Confirmar contraseña:</ion-label>
            <ion-input formControlName="passwordConfirmation" type="password" placeholder="Confirmar contraseña"></ion-input>
          </ion-item>
        </div>
    </ion-list>
    <div padding>
      <button ion-button block type="submit">Registrarse</button>
      <br><br>
      <a href="login">Ir a login</a>
    </div>
  </form>
</ion-content>
